<!DOCTYPE html>
<html>
<head>
	<title>Woofo Home</title>
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;700&display=swap" rel="stylesheet">
	  <link rel="stylesheet" type="text/css" href="style.css">
	  <script src="appIndex.js"></script>
    <script type="module" src="appModuleIndex.js"></script>
</head>
<body>
    <button class="botoes-topo" id="idBotaoLogin" onclick="showLogin()">Login</button>
    <button class="botoes-topo" id="idBotaoCadastro" onclick="showCadastro()">Cadastro</button>

	<section class="login-section active">
		<form id="login_form">
			<div class="login-geral">
				<div class="login">

					<h1 class="titulo">Bem-vindo(a) ao Woofo!</h1>
					<p class="paragrafo-login">grandes ou pequenos, peludos ou escamosos</p>

					  <label class="input-texto-usuario">E-MAIL</label>
					  <input type="email" id="emaillogin" class="barras-do-login">

					  <label class="input-texto-senha">SENHA</label>
					  <input type="password" id="passwordlogin" class="barras-do-login"><br><br>

					  <button type="submit" class="botao-login">entrar</button>
				</div>
				<div>
					<img src="static/LogoLogin2.png">
				</div>
			</div>
		</form>
	</section>

	<section class="cadastro-section">
		<div class="cadastro-geral">
			<div class="cadastro">
				<h1 class="titulo-cadastro">Vamos começar a aventura!</h1>
				<form id="signup_form">
					<label class="cadastro-label">NOME DE USUÁRIO</label>
					<input class="cadastro-nome">

					<label class="cadastro-label">ESPÉCIE</label>
					<input class="cadastro-especie"><br><br>
					
                    <label class="cadastro-label">E-MAIL</label>
					<input type="email" id="emailcadastro" class="cadastro-input"><br><br>
					
                    <label class="cadastro-label">CRIAR SENHA</label>
					<input type="password" id="passwordcadastro" class="cadastro-input"><br><br>
					
                    <label class="cadastro-label">ADICIONAR FOTO</label>
					<input class="cadastro-input"><br><br>
					
                    <button type="submit" class="cadastro-botao">Cadastrar</button>
                </form>
			</div>
			<div>
				<img src="static/LogoLogin2.png">
			</div>
		</div>
			
	</section>
</body>
</html>
